<html ng-app="calculatrice">
  <head>
    <title>Ma Calculatrice Angular</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>

  </head>

  <body>

    <h1>Ma calculatrice</h1>
    <div id="calculatrice" ng-controller="calcCtrl">

      <div  class="ecran">
        {{expression}}
      </div>

      <div class="boutons">
        <div class="bouton" ng-click="addExpr(7)" >7</div>  <div class="bouton" ng-click="addExpr(8)" >8</div>  <div class="bouton" ng-click="addExpr(9)">9</div>  <div class="bouton" ng-click="addExpr('/')" >/</div>
        <div class="bouton" ng-click="addExpr(4)">4</div>  <div class="bouton" ng-click="addExpr(5)">5</div>  <div class="bouton" ng-click="addExpr(6)">6</div>  <div class="bouton" ng-click="addExpr('*')">*</div>
        <div class="bouton" ng-click="addExpr(1)">1</div>  <div class="bouton" ng-click="addExpr(2)">2</div>  <div class="bouton" ng-click="addExpr(3)">3</div>  <div class="bouton" ng-click="addExpr('-')">-</div>
        <div class="bouton" ng-click="removeExpr()">CE</div>  <div class="bouton" ng-click="addExpr(0)">0</div>  <div class="bouton" ng-click="calculate({expression})">=</div>  <div class="bouton" ng-click="addExpr('+')" >+</div>
      </div>

    </div>
  </body>
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="calculatrice.js"></script>
</html>
